{% extends base.html %}

{% block title %}登录{% end %}

{% block content %}
<div id="form_wrapper">
  <h1>登录</h1>

  <h4>还没有帐号？<a href="/join">注册</a></h4>
  
    {% if errors['incorrect'] %}
  <div class="alert alert-danger">
      用户不存在或密码错误。
  </div>
    {% end %}
  
  <form role="form" method="POST" action="/login">
    <div class="form-group">
      <label>用户名</label>
      <input type="text" value="{{ fields['name'] }}" class="form-control" name="name" placeholder="User name" style="font-size:18px;" required>
    </div>
    
    <div class="form-group">
      <label>密码</label>
      <input type="password" class="form-control" name="pwd" placeholder="Password" style="font-size:18px;" required>
    </div>

    <div class="form-group">
      <input type="submit" id="submit" value="登录" class="btn btn-primary">
    </div>

    <input type="hidden" name="referer" value="{{ referer }}">
  </form>
</div>
{% end %}
