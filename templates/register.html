<!-- Modal -->
<div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" id="reg_modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">注册</h4>
      </div>
      <div class="modal-body">
        <div class="alert alert-danger" id="exists_alert">
          <strong>Oops!</strong>该用户已存在。换个用户名试试？
        </div>
        <div class="alert alert-danger" id="not_filled_alert">
          <strong>你没填完表单。</strong>别着急，慢慢来……
        </div>
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-sm-2 control-label">邮箱</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="reg_email" placeholder="Email" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
              <input class="form-control" id="reg_user" placeholder="User name" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="reg_pwd" placeholder="Password" required>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" id='submit_reg' class="btn btn-primary">注册</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
